services:
  minio:
    image: minio/minio:latest
    container_name: hearth_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hearth-network

  redis:
    image: redis:latest
    container_name: hearth_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - hearth-network

  hearth-core:
    container_name: hearth_core
    build: 
      context: ./hearth-core/
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "4050:4050"
      - "4040:4040"
    env_file:
      - ./hearth-core/.env
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./wal:/app/wal
    networks:
      - hearth-network

volumes:
  minio_data:
  redis_data:

networks:
  hearth-network:
    driver: bridge
